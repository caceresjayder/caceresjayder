<svg fill="none" viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				/**
 * ----------------------------------------
 * animation focus-in-contract
 * ----------------------------------------
 */
@-webkit-keyframes focus-in-contract {
    0% {
        letter-spacing: 1em;
        -webkit-filter: blur(12px);
        filter: blur(12px);
        opacity: 0;
    }

    100% {
        -webkit-filter: blur(0px);
        filter: blur(0px);
        opacity: 1;
    }
}

@keyframes focus-in-contract {
    0% {
        letter-spacing: 1em;
        -webkit-filter: blur(12px);
        filter: blur(12px);
        opacity: 0;
    }

    100% {
        -webkit-filter: blur(0px);
        filter: blur(0px);
        opacity: 1;
    }
}

/**
 * ----------------------------------------
 * animation vibrate-2
 * ----------------------------------------
 */
@-webkit-keyframes vibrate-2 {
    0% {
        -webkit-transform: translate(0);
        transform: translate(0);
    }

    20% {
        -webkit-transform: translate(2px, -2px);
        transform: translate(2px, -2px);
    }

    40% {
        -webkit-transform: translate(2px, 2px);
        transform: translate(2px, 2px);
    }

    60% {
        -webkit-transform: translate(-2px, 2px);
        transform: translate(-2px, 2px);
    }

    80% {
        -webkit-transform: translate(-2px, -2px);
        transform: translate(-2px, -2px);
    }

    100% {
        -webkit-transform: translate(0);
        transform: translate(0);
    }
}

@keyframes vibrate-2 {
    0% {
        -webkit-transform: translate(0);
        transform: translate(0);
    }

    20% {
        -webkit-transform: translate(2px, -2px);
        transform: translate(2px, -2px);
    }

    40% {
        -webkit-transform: translate(2px, 2px);
        transform: translate(2px, 2px);
    }

    60% {
        -webkit-transform: translate(-2px, 2px);
        transform: translate(-2px, 2px);
    }

    80% {
        -webkit-transform: translate(-2px, -2px);
        transform: translate(-2px, -2px);
    }

    100% {
        -webkit-transform: translate(0);
        transform: translate(0);
    }
}


@keyframes rotate {
    0% {
        transform: rotate(3deg);
    }

    100% {
        transform: rotate(-3deg);
    }
}

@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }

    50% {
        background-position: 100% 50%;
    }

    100% {
        background-position: 0% 50%;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }

    66% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}

@keyframes smokeOne {
    0% {
      bottom: 2px;
      opacity: 1;
    }
    40% {
      bottom: 10px;
      opacity: .5;
    }
    80% {
      bottom: 13px;
      opacity: .3;
    }
    100% {
      bottom: 13px;
      opacity: 0;
    }
  }
  @keyframes smokeTwo {
    0% {
      bottom: 4px;
      opacity: 0;
    }
    40% {
      bottom: 7px;
      opacity: .5;
    }
    80% {
      bottom: 13px;
      opacity: .3;
    }
    100% {
      bottom: 13px;
      opacity: 0;
    }
  }

  @keyframes outputOne {
    0% {
      bottom: 2px;
      opacity: 1;
    }
    40% {
      bottom: 10px;
      opacity: .5;
    }
    80% {
      bottom: 13px;
      opacity: .3;
    }
    100% {
      bottom: 13px;
      opacity: 0;
    }
  }
  @keyframes outputTwo {
    0% {
      bottom: 4px;
      opacity: 1;
    }
    40% {
      bottom: 7px;
      opacity: .5;
    }
    80% {
      bottom: 13px;
      opacity: .3;
    }
    100% {
      bottom: 13px;
      opacity: 0;
    }
  }

@keyframes idea {
    0% {
        color: #fff;
        rotate: 90deg;
        translate: 20px 0;
        opacity: 0;
        scale: 50%;
    }
    10% {
        color: #ffff00;
        opacity: 1;
        filter: drop-shadow(0 0 0.75rem #ffff00);
    }
    15% {
        color: #fff;
        opacity: 1;
        filter: drop-shadow(0 0 1rem #fff);

    }
    20% {
        color: #ffff00;
        rotate: 0deg;
        translate: 0 0;
        filter: drop-shadow(0 0 2rem #ffff00);
        transform: scale(150%);
    }
    30%{
        opacity: 0;
    }
    100% {
        opacity: 0;
    }


}

html {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

.container {
    font-family:
        system-ui,
        -apple-system,
        'Segoe UI',
        Roboto,
        Helvetica,
        Arial,
        sans-serif,
        'Apple Color Emoji',
        'Segoe UI Emoji';
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-evenly;
    margin: 0;
    width: 790px;
    height: 480px;
    background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
    background-size: 600% 400%;
    animation: gradientBackground 10s ease infinite;
    border-radius: 10px;
    color: white;
    text-align: center;
    padding: 4px;
}

.presentation-container{
    width: 50%;
    height: 70%;
    padding: 4px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.presentation {
    border-radius: 10px;
    width: 100%;
    height: 44%;
    padding: 4px;
    background-color: #333333;
    font-size: 18px;
    position: relative;
}

.presentation-text {
    -webkit-animation: focus-in-contract 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    animation: focus-in-contract 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    text-wrap: wrap;
}

.links{
    height: 20%;
    width: 80%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-evenly;
    background-color: #efefef;
    border-radius: 10px;
    margin-top: 12px;
}

.link {
    transition: all ease-in-out;
    transition-duration: 300ms;
    filter: drop-shadow(0 0 0.75rem rgba(0,0,0, 0.2));
}

.link:hover {
    scale: 130%;
}

.link-icon {
    width: 28px;
    height: 28px;
    color: #333333;
}

.contact-button {
    position: absolute;
    left: 16px;
    bottom: -16px;
    padding: 8px;
    border-radius: 4px;
    background-color: #efefef;
    text-decoration: none;
    color: #333333;
    -webkit-animation: vibrate-2 2s linear infinite both;
    animation: vibrate-2 2s linear infinite both;
    filter: drop-shadow(0 0 0.75rem rgba(0,0,0, 0.2));

}

.contact-button:hover {
    animation-duration: 0.3s;
    -webkit-animation-duration: 0.3s;
}

.graphic-container {
    width: 50%;
    height: 60%;
    position: relative;
}

.image {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 0.75rem rgba(0,0,0,0.4));
}

.bulb {
    width: 32px;
    height: 32px;
    left: 0;
    right: 0;
    margin: 0 auto;
    position: absolute;
    top: -40px;
    animation: idea 10s 1s infinite cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}

.note-output {
    width: 60px;
    height: 40px;
    left: 0;
    right: 0;
    margin: 0 auto;
    position: absolute;
    bottom: 100px;
}

.note-output-item {
    width: 20px;
    height: 20px;
    position: absolute;  
    border-radius: 5px;
}

.output-item-one{
    opacity: 0;
    bottom: 0px;
    left: 2px;
    animation: outputOne 2s 500ms linear infinite;
    color: #ff3333
}
.output-item-two{
    opacity: 0;
    bottom: 0px;
    left: 12px;
    animation: outputTwo 2s 1.5s linear infinite;
    color: #33ff33

}

.output-item-three{
    opacity: 0;
    bottom: 0px;
    right: 12px;
    animation: outputTwo 2s 2.5s linear infinite;
    color: #ff3333

}
.output-item-four{
    opacity: 0;
    bottom: 0px;
    right: 2px;
    animation: outputOne 2s 1s linear infinite;
    color: #33ff33
}
.smoke {
    position: absolute;
    width: 30px;
    height: 50px;
    left: 65px;
    bottom: 70px;
    display: flex;
    flex-direction: row;
}
  .coffee-medium__smoke {
    width: 4px;
    height: 12px;
    position: absolute;  
    border-radius: 5px;
    background-color: #eee;
  }
  .coffee-medium__smoke-one {
    opacity: 0;
    bottom: 0px;
    left: 2px;
    animation: smokeOne 3s 1s linear infinite;
  }
  .coffee-medium__smoke-two {
    opacity: 0;
    bottom: 0px;
    left: 7px;
    animation: smokeTwo 3s 2s linear infinite;
  }
  .coffee-medium__smoke-three {
    opacity: 0;
    bottom: 0px;
    right: 7px;
    animation: smokeTwo 3s 3s linear infinite;
  }
  .coffee-medium__smoke-for {
    opacity: 0;
    bottom: 0px;
    right: 2px;
    animation: smokeOne 3s 2s linear infinite;
  }


			</style>
